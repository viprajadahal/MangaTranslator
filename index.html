<!DOCTYPE html>
<html lang="English">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> MangaOCR</title>   
       <style>
        body {
            font-family:sans-serif ;
            max-width: 10;
            margin: 30;
            padding: 45;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: rgb(239, 240, 154);
            }
        button {
            background-color: rgb(231, 6, 6);
            color: White;
            cursor: pointer;
            width: 120px;
            height: 30px;
            border-radius: 2px;
            border-color: whitesmoke;
            border-style: none;
        }
        button:hover {
                    border-style: dotted;
                    max-width: 120px;
                    max-height: 30px;
                    height:33px;
                    width: 132px;
                    opacity: 0.7;
        }
        button:active {
                    border-style: dotted;
                    max-width: 120px;
                    max-height: 30px;
                    height:33px;
                    width: 132px;
                    opacity: 0.75;
        }
       </style>     
    </head>
    <body>
        <h1 class="Text">Manga Translator</h1>
        <p class="Text">This website helps you translate japanese text within images containing text bubbles to English.</p>
        <p class="Text"> Please upload the images and click translate to translate them. </p>
        <button id="upload"> Upload </button>
        <input type="file" id="fileInput" style="display:none;">  
        <script> 
            const upldbtn=document.getElementById('upload')
            upldbtn.addEventListener('click',() => {
                alert('Add files here');
            });
        </script>
    </body>
</html>
